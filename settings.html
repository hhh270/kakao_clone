<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/bf65bab49c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Settings|Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="status-bar__column">
        <!--from fontawesome-->
        <i class="far fa-clock"></i>
        <i class="fas fa-volume-up"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full"></i>
        <span class="status-bar__battery-level">100%</span>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <div class="header__back-btn">
          <a href="more.html">
            <i class="fas fa-arrow-left"></i>
          </a>
        </div>
        <h1 class="header__title">설정</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
      </div>
    </header>
    <main class="settings">
      <section class="settings__sections">
        <ul class="settings__lists">
          <li class="settings__setting">
            <span class="settings__icon"> <i class="far fa-bell"></i></span>
            <span class="settings__title">공지사항</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon"> <i class="fas fa-flask"></i></span>
            <span class="settings__title">실험실</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon"><i class="fas fa-info"></i> </span>
            <span class="settings__title">버전정보</span>
            <h5 class="settings__title2">최신 버전</h5>
          </li>
        </ul>
      </section>
      <section class="settings__sections">
        <ul class="settings__lists">
          <li class="settings__setting">
            <span class="settings__icon"> <i class="fas fa-lock"></i></span
            ><span class="settings__title">개인/보안</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon"> <i class="far fa-bell"></i></span
            ><span class="settings__title">알림</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon"><i class="far fa-user"></i></span
            ><span class="settings__title">친구</span>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
