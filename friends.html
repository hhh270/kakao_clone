<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/bf65bab49c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Friends|Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="status-bar__column">
        <!--from fontawesome-->
        <i class="far fa-clock"></i>
        <i class="fas fa-volume-up"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full"></i>
        <span class="status-bar__battery-level">100%</span>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Friends</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon2">
          <div class="header__badge2">+</div>
          <!--Badge-->
          <i class="far fa-user"></i>
        </span>

        <span class="header__icon">
          <i class="fas fa-music"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="friends">
      <header class="friends__header">
        <div class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img src="images/myphoto.jpg" class="g-avatar friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                김일규
              </span>
              <span class="friend__status">
                Arthur Kim
              </span>
            </div>
          </div>
        </div>
      </header>
      <div class="friends__new">
        <h5 class="friends__title">추천친구</h5>
        <div class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img src="images/Newfriends.jpg" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                새로운 친구를 만나보세요!
              </span>
            </div>
          </div>
          <div class="friends__recommend">
            <div class="friends__recommendcnt">
              <span>
                13 >
              </span>
            </div>
          </div>
        </div>
      </div>
      <ul class="friends__list">
        <h5 class="friends__title">친구 4</h5>
        <li class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img src="images/happytom.jpg" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                친구1
              </span>
              <span class="friend__status">
                친구1_상태메세지
              </span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__now-listening">
              <span>
                Close to you - Carpenters
                <i class="fas fa-play"></i>
              </span>
            </div>
          </div>
        </li>
        <li class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img src="images/angry johnny.jpg" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                친구2
              </span>
              <span class="friend__status">
                친구2_상태메세지
              </span>
            </div>
          </div>
        </li>
        <li class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img src="images/paul.jpg" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                친구3
              </span>
              <span class="friend__status">
                친구3_상태메세지
              </span>
            </div>
          </div>
        </li>
        <li class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img src="images/faceoflouis.jpg" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                친구4
              </span>
              <span class="friend__status">
                친구4_상태메세지
              </span>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <div class="nav__badge">2</div>
            <!--Badge-->
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
